<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" id="page{{item}}" *ngFor="let item of pageItems">
      <a class="page-link" href="#" (click)="goToPage(item)">{{item}}</a>
    </li>

    <li class="page-item" id="nextPage">
      <a class="page-link" href="#" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
