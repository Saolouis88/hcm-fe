<form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h2 class="form-title">THÊM NGƯỜI DÙNG MỚI</h2> <!-- Thêm tiêu đề -->
    <label for="exampleInputName">Họ và tên</label>
    <input type="text" class="form-control" id="exampleInputName" formControlName="fullName" >
    <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="text-danger">
      <div *ngIf="userForm.get('fullName')?.errors?.['required']">Họ và tên là bắt buộc</div>
      <div *ngIf="userForm.get('fullName')?.errors?.['pattern']">Họ và tên không hợp lệ</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputDOB">Ngày sinh</label>
    <input type="date" class="form-control" id="exampleInputDOB" formControlName="dateOfBirth">
    <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched" class="text-danger">
      <div *ngIf="userForm.get('dateOfBirth')?.errors?.['required']">Ngày sinh là bắt buộc</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPhone">Số điện thoại</label>
    <input type="text" class="form-control" id="exampleInputPhone" formControlName="phoneNumber" >
    <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched" class="text-danger">
      <div *ngIf="userForm.get('phoneNumber')?.errors?.['required']">Số điện thoại là bắt buộc</div>
      <div *ngIf="userForm.get('phoneNumber')?.errors?.['pattern']">Số điện thoại không hợp lệ</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" formControlName="email" >
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
      <div *ngIf="userForm.get('email')?.errors?.['required']">Email là bắt buộc</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Email không hợp lệ</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Thêm mới</button>
</form>
